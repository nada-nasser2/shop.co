<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="navBar">
      <section
        class="container d-flex align-items-center justify-content-between py-3"
      >
        <i class="fa-solid fa-bars iconBars"></i>
        <h5>SHOP.CO</h5>
        <header>
          <nav>
            <ul class="d-flex justify-content-center gap-4">
              <li>Shop</li>
              <li>On Sale</li>
              <li>New Arrivals</li>
              <li>Brands</li>
            </ul>
            <i
              class="fa-solid fa-magnifying-glass iconSearch"
              style="color: #9a9a9a"
            ></i>
            <input
              type="text"
              placeholder="Search for products..."
              name="search"
            />
          </nav>
          <div class="d-flex justify-content-center gap-3">
            <img src="./assets/cart.png" alt="" />
            <img src="./assets/profile.png" alt="" />
          </div>
        </header>
      </section>
    </section>

    <search class="sideBar py-3">
      <section class="container">
        <i
          class="fa-solid fa-magnifying-glass iconSearch"
          style="color: #9a9a9a"
        ></i>
        <input type="text" placeholder="Search for products..." name="search" />
        <ul>
            <li>Shop</li>
            <li>On Sale</li>
            <li>New Arrivals</li>
            <li>Brands</li>
        </ul>
      </section>
    </search>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"
  ></script>
  <script src="script.js"></script>
</html>
